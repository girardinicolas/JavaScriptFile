<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Gestione Anime</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="appContainer">
    <h1>toWatch AnimeList</h1>

    <!-- Popup per messaggi di stato/feedback -->
    <div id="modePopup"></div>

    <!-- Form per aggiungere un nuovo anime -->
    <div class="form-group">
      <label for="newAnimeInput">Nome Anime:</label>
      <input id="newAnimeInput" type="text" placeholder="Nome anime" />
    </div>
    <div class="form-group">
      <label for="newAnimeDesc">Descrizione:</label>
      <input id="newAnimeDesc" type="text" placeholder="Descrizione" />
    </div>
    <div class="form-group">
      <label for="newAnimeImage">URL Immagine:</label>
      <input id="newAnimeImage" type="text" placeholder="URL immagine" />
    </div>

    <!-- Pulsanti controllo: aggiungi e cambio storage -->
    <div class="button-row">
      <button id="addAnimeBtn">Aggiungi Anime</button>
      <button id="btnArrayStorage">Usa Array Storage</button>
      <button id="btnMapStorage">Usa Map Storage</button>
    </div>

    <!-- Selettori filtro e ordinamento -->
    <div class="filter-sort-container">
      <select id="filterSelect">
        <option value="all">Tutti</option>
        <option value="toWatch">Da vedere</option>
        <option value="ongoing">In corso</option>
        <option value="seen">Visti</option>
      </select>

      <select id="sortSelect">
        <option value="desc">Più recenti</option>
        <option value="asc">Più vecchi</option>
      </select>
    </div>

    <!-- Sezioni che mostrano anime in base allo stato, TITOLI E CONTAINER insieme -->
    <div id="sectionsContainer">
      <div id="toWatchSection" class="section-container">
        <h2>Da vedere (<span id="toWatchCount">0</span>)</h2>
        <div id="toWatchContainer" class="anime-list"></div>
      </div>

      <div id="ongoingSection" class="section-container">
        <h2>In corso (<span id="ongoingCount">0</span>)</h2>
        <div id="ongoingContainer" class="anime-list"></div>
      </div>

      <div id="seenSection" class="section-container">
        <h2>Visti (<span id="seenCount">0</span>)</h2>
        <div id="seenContainer" class="anime-list"></div>
      </div>
    </div>
  </div>

  <!-- Script principale che imposta eventi e fa partire l'app -->
  <script type="module" src="./dist/events.js"></script>
</body>
</html>
